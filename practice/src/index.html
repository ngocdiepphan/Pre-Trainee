<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/images/logo/logo-web.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/index.scss" />
  <title>Reanty</title>
</head>

<body>
  <!-- START HEADER -->
  <header class="container header-section">
    <div class="header-section__content">
      <div class="header-section__wrapper">
        <div class="header-section__link">
          <span class="icon header-section__icon-envelope"></span>
          <p class="header-section__address">Info@webmail.com</p>
        </div>
        <div class="header-section__link">
          <span class="icon header-section__icon-location"></span>
          <p class="header-section__address">547 ns tower St. anglo City, USA</p>
        </div>
      </div>
      <div class="header-section__social">
        <span class="icon header-section__icon-facebook"></span>
        <span class="icon header-section__icon-twitter"></span>
        <span class="icon header-section__icon-instagram"></span>
        <span class="icon header-section__icon-youtube"></span>
        <span class="icon header-section__icon-pinterset"></span>
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- START NAVBAR -->
  <nav class="container nav">
    <h1 href="javascript:void(0)">
      <img src="./assets/images/logo/Logo.png" class="navbar__logo" alt="Picture Logo" />
    </h1>
    <div class="nav__wrapper">
      <span class="icon nav__icon-menu"></span>
      <ul class="nav__links">
        <li class="nav__item"><a href="javascript:void(0)">Home</a></li>
        <li class="nav__item"><a href="javascript:void(0)">About</a></li>
        <li class="nav__item"><a href="javascript:void(0)">Feature</a></li>
        <li class="nav__item"><a href="javascript:void(0)">Market</a></li>
        <li class="nav__item"><a href="javascript:void(0)">Services</a></li>
        <li class="nav__item"><a href="javascript:void(0)">Contact</a></li>
        <li class="nav__item"><a href="javascript:void(0)">Log In</a></li>
      </ul>
      <button class="btn btn-signIn">Sign In</button>
    </div>
  </nav>
  <!-- END NAVBAR -->

  <!-- START BANNER -->
  <section class="container banner">
    <h2 class="banner__title">Blog</h2>
    <div class="banner__content">
      <span class="icon banner__icon-menu"></span>
      <p>Home > Blog Details</p>
    </div>
  </section>
  <!-- END BANNER -->

</body>
